<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="../estilos/estilos.css" />
    <title>BiblioNode</title>
</head>

<body>
    <header>
        <nav class="barraNavegacion">
            <div class="navRow">
                <a href="../pages/admin.html" class="linkLogo">
                    <img src="../img/logo.svg" alt="Logo de la biblioteca" class="logo" />
                </a>
                <div>
                    <h2 class="navTitle">Biblioteca Popular Alfonsina Storni</h2>
                    <h3 class="navSubTitle">Sistema de gestión</h2>
                </div>
            </div>
            <div>
                <img src="../img/logout.png" alt="salir" id="salir" class="logoutButton" />
            </div>

        </nav>
    </header>
    <main>
        <section class="adminContainer">
            <div>
                <div class="navegador">
                    <a href="../pages/admin.html" class="navegadorLink">Inicio</a>
                    <p class="navegadorActual">/ Modificar-Eliminar Libro</p>
                </div>
                <div class="adminMenu">
                    <form id="update" class="formularioCrearLibro">
                        <fieldset>
                            <div class="fila">
                                <div>
                                    <label for="id">Id</label>
                                    <input type="number" name="id" placeholder="234" id="id">
                                </div>
                                <div>
                                    <label for="ISBN">ISBN</label>
                                    <input type="number" name="ISBN" id="ISBN" placeholder="934583472384">
                                </div>
                            </div>
                            <div class="fila">
                                <div>
                                    <label for="titulo">Título</label>
                                    <input type="text" name="titulo" id="titulo" placeholder="principito">
                                </div>
                            </div>
                            <div class="fila">
                                <div>
                                    <label for="resumen">Resumen</label>
                                    <input type="text" name="resumen" id="resumen">
                                </div>
                            </div>
                            <div class="fila">
                                <div>
                                    <label for="id_autor">Autor</label>
                                    <input type="text" name="id_autor" id="id_autor" placeholder="Antoine">
                                </div>
                                <div>
                                    <label for="genero">Género</label>
                                    <input type="text" name="genero" id="genero" placeholder="Infantil">
                                </div>
                            </div>
                            <div id="response"></div>
                            <br>
                            <div class="fila buscar">
                                <button type="button" id="searchButton" class="button">Buscar libro</button>
                            </div>
                            <div class="fila acciones">
                                <button type="submit" class="button" id="submit">Modificar</button>
                                <button type="button" class="button" id="delButtom">Eliminar</button>
                            </div>
                            <div class="fila">
                                <button type="button" id="clearForm" class="button">Limpiar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="table_component" role="region" tabindex="0">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>
                            <th>Autor</th>
                        </tr>
                    </thead>
                    <tbody id="libros-container">
                    </tbody>
                </table>
            </div>

            <!-- <img src="../img/personaleyendo.jpg" alt="Foto de libro, banner de la web" class="adminImg" /> -->
        </section>
    </main>

    <footer>
        <div class="footer">
            <a href="../pages/admin.html" class="linkLogo logoFooter">
                <img class="imgFooter logo" src="../img/logo.svg" alt="Logo de la biblioteca" />
            </a>
            <div class="copyrigth">
                <p class="grupo negrita">
                    © 2024 Grupo 14 - Comision 24130 - Codo a codo full Stack Node.js
                </p>
                <p class="desarrolladores">
                    Anahí Fernandez - Verónica Molinari - Melina Ocanto - Federico
                    Frontera
                </p>
            </div>
        </div>
    </footer>
    <script src="../js/buscarLibroAdmin.js" type="module"></script>
    <script src="../js/update.js" type="module"></script>
    <script src="../js/delete.js" type="module"></script>
    <script src="../js/logout.js"></script>
</body>

</html>
