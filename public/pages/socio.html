<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="../estilos/estilos.css" />
    <title>BiblioNode</title>
</head>

<body>
    <header>
        <nav class="barraNavegacion">
            <a href="../index.html" class="linkLogo">
                <img src="../img/logo.svg" alt="Logo de la biblioteca" class="logo" />
            </a>

            <form action="./listado.html" class="buscadorGrupo" id="buscador">
                <input type="text" placeholder="Buscar" name="inputBuscador" class="buscador" id="valorBuscado" />
                <button type="submit" class="botonBuscador">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="menuResponsive" id="menuResponsive">
                <i class="fa-solid fa-book"></i>
            </div>

            <div class="menu" id="menu">
                <a href="../index.html#recomendaciones" class="botonSecundario">Recomendados</a>
                <a href="../index.html#sobreNosotros" class="botonSecundario">Sobre nosotros</a>
                <a href="../index.html#contacto" class="botonSecundario">Contacto</a>
                <a href="../index.html" class="botonPrimario">Volver al inicio</a>
            </div>
            <div>
                <img src="../img/logout.png" alt="salir" id="salir" class="logoutButton" />
            </div>
        </nav>
    </header>

    <main>
        <section class="adminContainer">
            <div id="datosSocio">
                <div class="navegador">
                    <a href="../pages/socio.html" class="navegadorLink">Inicio</a>
                    <!-- <p class="navegadorActual">/ Nuevo libro</p> -->
                </div>
                <div class="adminMenu">
                    <h1 class="titulo">¡Te damos la bienvenida!</h1>
                    <h2 class="subtitulo"></h2>
                </div>
            </div>
            <div id="prestamoActivo">
                <img src="../img/personaleyendo.jpg" alt="Foto de libro, banner de la web" class="adminImg"
                    id="imagenLibroNull" />
                <img class="adminImg" id="tapaLibroPrevisializacion" max-wid="" />
                <div id="detallePrestamo"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <a href="./index.html" class="linkLogo logoFooter">
                <img class="imgFooter logo" src="../img/logo.svg" alt="Logo de la biblioteca" />
            </a>
            <div class="copyrigth">
                <p class="grupo negrita">
                    © 2024 Grupo 14 - Comision 24130 - Codo a codo full Stack Node.js
                </p>
                <p class="desarrolladores">
                    Anahí Fernandez - Verónica Molinari - Melina Ocanto - Federico
                    Frontera
                </p>
            </div>
        </div>
    </footer>

    <script src="../js/menuResponsive.js"></script>
    <script src="../js/socio.js"></script>
    <script src="../js/logout.js"></script>


</body>

</html>
